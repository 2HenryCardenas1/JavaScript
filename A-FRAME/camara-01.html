<html>
  <header>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </header>
  <body>
    <a-scene>
      <a-box position="-3 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <!--Esfera-->
      <a-sphere position="-2 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <!--Cilindro-->
      <a-cylinder
        position="-1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <!--Suelo-->
      <a-plane
        position="-2 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>

      <!--Camara animada plano arriba hacia abajo-->
      <a-entity id="camaraman" position="-2 2 2">
        <a-camera animation="property:position; from:-2 0 2; to:0 0 0; dur:2000; delay:0000" ></a-camera>
       
      </a-entity>
    </a-scene>
  </body>
</html>
